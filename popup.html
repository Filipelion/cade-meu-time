<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensão do Chrome</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link para a fonte "Roboto Condensed" no Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap">

</head>

<body>
  <div class="tabs">
    <div class="tab active" id="tab-games">Jogos</div>
    <div class="tab" id="tab-news">Notícias</div>
    <div class="tab" id="tab-videos">Vídeos</div>
  </div>

  <div class="content active" id="content-games">
    <h1>Próximos Jogos do Sport</h1>
    <div id="games-list"></div>
  </div>

  <div class="content" id="content-news">
    <h1>Notícias do Sport</h1>
    <div id="news-list"></div>
  </div>

  <div class="content" id="content-videos">
    <h1>Vídeos do Sport</h1>
    <div id="videos-list"></div>
  </div>

  <script class="games" src="background.js"></script>
</body>

</html>
